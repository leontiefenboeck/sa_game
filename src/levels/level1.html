<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="game-container">

    <div class="controls-panel">

      <div class="control-group">
        <button id="toggleVisualizationButton">Toggle Visualization</button>
      </div>

      <div class="control-group">
        <label for="fpsControl">Render Rate (FPS):</label>
        <input type="range" id="fpsControl" min="1" max="144" step="1">
        <span id="fpsDisplay"></span>
      </div>

      <div class="control-group">
        <label for="animationRateControl">Animation Rate:</label>
        <input type="range" id="animationRateControl" min="1" max="144" step="1">
        <span id="animationRateDisplay"></span>
      </div>

      <div class="control-group">
        <label for="speedControl">Traversal Speed:</label>
        <input type="range" id="speedControl" min="0.1" max="2" step="0.1">
        <span id="speedValue"></span>
      </div>

    </div>

    <div class="game-area">
      <canvas id="gameCanvas"></canvas>
    </div>

  </div>

  <script src="../game.js"></script>
  <script src="../utils.js"></script>
  <script src="../techs/RigidBody.js"></script>
  <script src="../techs/PathInterpol.js"></script>
  <script src="../rigidBall.js"></script>
  <script src="level1.js"></script>
</body>
</html>
